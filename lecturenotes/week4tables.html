<!DOCTYPE html>

       <h1> Tables - Week 4 </h1>

       <table> 
            <caption> Population Of The World </caption> 
            <tr>
                <th> Country </th>
                <th> Population </th>
                <th> % Of World Population </th>

                <td> China </td>

            </tr>
            <tr> 
                <td> India </td>

                <td> 17.5%</td>
            </tr>


       </table>
