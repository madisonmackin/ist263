<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script>
        function welcome () {
        alert("Hello World!!!");
    }
        function second () {
            alert("Second Pop Up");
        }
        // alert pops up a box
    </script>
</head>
<body>
    <p onclick="welcome();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, culpa cum voluptates aliquam iste eum recusandae quia ab nesciunt aperiam laudantium, sed eligendi placeat optio sunt maxime? Corrupti, officia nesciunt?</p>
    <p onmouseover="second();"> this one is our mouse over </p>
</body>
</html>
